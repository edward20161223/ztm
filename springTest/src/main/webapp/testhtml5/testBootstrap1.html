<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>登陆页面</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,user-scalable=no"
	charset="UTF-8">
<link href="/springTest/js/bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
</head>

<body>
	<div class="panel panel-info">
		<div class="panel-heading">
			<table frame="void">
				<tr>
					<td><img src="/springTest/images/1.jpg" width="500px"
						height="500px" /></td>
					<td>欢迎。请您先登录。</td>
				</tr>
			</table>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" action="1.html"
				method="post">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label"> 用户名：
					</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control"
							placeholder="用户名" id="username" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label"> 密码： </label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control"
							placeholder="密码" id="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">登陆</button>
						<small> 没有账号？<a href="http://2.com">点击注册</a>
						</small>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
