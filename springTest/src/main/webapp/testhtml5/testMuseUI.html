<style>
.demo-content-block {
  width: 100%;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>

<body>
  
<div class="demo-content-block"  @click="message='click here....'"  v-click-outside="clickoutside">{{message}}</div>
<!-- 
<div id="app"></div>
-->
</body>



<script>
//export default {	
	
 new Vue({
  data () {
    return {
      message: 'click! click! click!'
    };
  },
  methods: {
    clickoutside () {
      this.message = 'click outside'
    }
  }
}
)
